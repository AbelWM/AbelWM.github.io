
<div class="checkoutContainer">
  <h2>One-click buy</h2>
  <form class="form-horizontal">
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control username" placeholder="Enter username" name="username">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-10">
        <input type="text" class="form-control password" placeholder="password" name="pw">
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <div class="checkbox">
          <label><input type="checkbox" name="remember"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <div class="col-sm-offset-2 col-sm-10">
        <button type="button" class="btn btn-default submit">Submit</button>
      </div>
    </div>
    <div class="col-md-10">
			<div class="aro-pswd_info">
				<div>
					<h4>Password must be requirements</h4>
					<ul>
						<li >At least <strong>one letter</strong></li>
						<li >At least <strong>one capital letter</strong></li>
						<li >At least <strong>one number</strong></li>
						<li >Be at least <strong>8 characters</strong></li>
						<li >be<strong> use [~,!,@,#,$,%,^,&,*,-,=,.,;,']</strong></li>
					</ul>
				</div>
			</div>
		</div>
  </form>
</div>
