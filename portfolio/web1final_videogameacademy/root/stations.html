            <h2>PC</h2>
            <figure>
                <img src="images/pc.jpg" alt="Gaming PC"/>
                <figcaption>PC games, also known as computer games or personal computer games, are video games played on a personal computer rather than a dedicated video game console or arcade machine. </figcaption>
            </figure>
            
            <h2>PS4</h2>
            <figure>
                <img src="images/ps4.jpg" alt="PS4"/>
                <figcaption>The PlayStation 4 (PS4) is a home video game console developed by Sony Interactive Entertainment, formerly Sony Computer Entertainment.</figcaption>
            </figure>
            
            <h2>Xbox One</h2>
            <figure class="last">
                <img src="images/xboxone.jpg" alt="Xbox One"/>
                <figcaption>The Xbox One is a home video game console developed by Microsoft.It competes with Sony's PlayStation 4 and Nintendo's Wii U as part of the eighth generation of video game consoles.</figcaption>
            </figure>
            
            <h2>Wii U</h2>
             <figure>
                <img src="images/Wiiu.png" alt="Wii U"/>
                <figcaption>The Wii U is a home video game console developed by Nintendo.The Wii U is the first Nintendo console to support HD graphics. The system's primary controller is the Wii U GamePad, which features an embedded touchscreen, and combines directional buttons, analog sticks, and action buttons. </figcaption>
            </figure>
            
            <h2>Nintendo 3DS</h2>
            <figure>
                <img src="images/Nintendo3DS.jpg" alt="Nintendo 3DS"/>
                <figcaption>The Nintendo 3DS is a portable game console produced by Nintendo. It is capable of displaying stereoscopic 3D effects without the use of 3D glasses or additional accessories.</figcaption>
            </figure>
            
            <h2>PS Vita</h2>
            <figure class="last">
               <img src="images/psvita.jpg" alt="PS Vita"/>
                <figcaption>The PlayStation Vita (officially abbreviated PS Vita or Vita) is a handheld game console developed and released by Sony Interactive Entertainment. It is the successor to the PlayStation Portable as part of the PlayStation brand of gaming devices.</figcaption>
            </figure>
